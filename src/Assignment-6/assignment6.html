		<p id="btn2" class="btn"><b>Threads:0</b></p>

			<textarea name="inputText" id="input" placeholder="The character limit for each thread is 275."></textarea>

	<script type="text/javascript">
	// write your javascript code here
	let x = document.getElementById('input')
	x.addEventListener('input',charCount)

	function charCount(){
		let y = document.getElementById('btn1')
		y.innerHTML = `<b>Characters: ${(x.value).length}</b>`
	}

	let button = document.getElementById('btn3')
	button.addEventListener('click',addContent)

	let addDiv = document.getElementById('secondCol')
	let i=1
	function addContent(){
		let content = document.getElementById('input').value
		let n = (content.length)
		if (n==0){
			alert("Please provide some input")
			return 
		}
		let count = 0
		let List = []
		let html = content[0]
		for(let idx=0;idx<n;idx++){
			if (count<275){
				html += content[idx]
				count+=1
			}
			else{
			List.push(html)
			html = content[idx]
			count = 0
			}
		}
		List.push(html)
		document.getElementById('input').value=''
		List.forEach(ele=>{
			addDiv.innerHTML+=`<div class="thread"><h1>${i}</h1><p>${ele}</p></div>`
			let threadCount = document.getElementById('btn2')
			threadCount.innerHTML = `<b>Threads: ${i}</b>`
			i+=1
		})
	}

	</script>
